{% extends 'app_base.html' %}

{% block content %}

<!-- Page Heading -->
<h2 class="text-center">Upload CSV File</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Upload a CSV File:</label>
    <input type="file" id="fileInput" name="file" accept=".csv">
    <button type="button" id="uploadButton" class="btn btn-primary">Upload</button>
</form>



{% endblock %}
