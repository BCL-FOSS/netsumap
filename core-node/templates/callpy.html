<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Chart and Table</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Data Table and Chart</h2>
        <button id="loadDataButton" class="btn btn-primary">Load Data</button>

        <div class="mt-3">
            <h3>Data Table</h3>
            <table class="table table-striped" id="dataTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <h3>Data Chart</h3>
            <canvas id="dataChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        document.getElementById('loadDataButton').addEventListener('click', async function() {
            // Fetch data from the server
            const response = await fetch('/get-data');
            const data = await response.json();

            // Update table
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.category}</td><td>${item.value}</td>`;
                tableBody.appendChild(row);
            });

            // Prepare data for Chart.js
            const labels = data.map(item => item.category);
            const values = data.map(item => item.value);

            // Destroy any existing chart instance
            if (window.dataChart) {
                window.dataChart.destroy();
            }

            // Create a new chart
            const ctx = document.getElementById('dataChart').getContext('2d');
            window.dataChart = new Chart(ctx, {
                type: 'bar', // Change to 'line' or 'pie' for other chart types
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data Values',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
